<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4F Restaurant Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/homepage.css">
  <link href='https://fonts.googleapis.com/css?family=Knewave' rel='stylesheet'>
</head>

<body>
  <header>
    <div id="cover-img">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar"
            aria-controls="#Navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="#" class="navbar-header navbar-brand">
            <img src="img/about/logo.jpg" alt="logo" id="logo-img" class="pull-left">
          </a>
          <!-- <a class="navbar-brand text-dark" href="#" id="brand-name">
            <h3 class="m-0">4F Restaurant</h3>
          </a> -->
          <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <b><a class="nav-link active" aria-current="page" href="#">主頁</a></b>
              </li>
              <li class="nav-item">
                <b><a class="nav-link" href="#">美味菜單</a></b>
              </li>
              <li class="nav-item">
                <b><a class="nav-link" href="#">關於我們</a></b>
              </li>
              <li class="nav-item">
                <b><a class="nav-link" href="#">聯繫我們</a></b>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1 class="text-dark" id="cover-text">4F Restaurant</h1>
    </div>
  </header>

  <section id="about-us">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 col-md-12">
          <img id="about-img" class="d-flex align-self-center img-fluid" src="img/about/enviornment-1.jpg" alt="enviornment">
        </div>
        <div class="col-lg-7 col-md-12">
          <div class="row row-about">
            <h2 class="mt-0 text-white col-12 mb-4">About Us</h2>
            <p class="d-sm-block text-white col-12">4F小飯館 成立於 2012 年，由老闆夫妻兩人共同經營，兩人接觸餐飲十八年，初期在淡水老街自宅四樓販售甜點，後來在 2017 年搬到了現址，採歐風工業裝潢，環境舒適。</p>
            <p class="d-sm-block text-white col-12">4F是我們的起點，無論在哪都不輕易改變，堅守本心，故沿用" 4F "。</p>
            <a href="#" role="button" class="btn btn-outline-secondary col-md-2 col-3 ms-auto mb-sm-4" id="about-btn">看更多</a>
          </div>
        </div>    
      </div>
    </div>
  </section>

  <section id="our-features">
    <div class="container">
      <div class="row row-features"> 
        <div class="col-12" id="features-row1">
          <h2 class="text-white text-center col-12 mb-4">Our Features</h2>
          <p class="d-sm-block text-center text-white col-12 mb-5 features-description">季節料理，融合歐式手法呈現 // 菜色、甜點、麵包全師自製作無 // 無菜單料理 新上市</p>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-md-4 col-12">
              <img src="img/icon/dish.png" alt="dish-img" class="img img-fluid d-block m-auto">
              <h5 class="mt-4 text-center mb-5 features-item">創意多元料理</h5>
            </div>
            <div class="col-md-4 col-12">
              <img src="img/icon/beer.png" alt="beer-img" class="img img-fluid d-block m-auto">
              <h5 class="mt-4 text-center mb-5 features-item">歐風餐酒館</h5>
            </div>
            <div class="col-md-4 col-12">
              <img src="img/icon/pet.png" alt="pet-img" class="img img-fluid d-block m-auto">
              <h5 class="mt-4 text-center mb-5 features-item">寵物友善</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
</body>

</html>
